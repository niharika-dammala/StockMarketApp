<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form  class="box">
                    <h1>Sign Up</h1>
                    <p class="text-muted"> Please enter your Details!</p> 
                <div class="form-group">
                    <input type="number" class="form-control" [(ngModel)]="userId" placeholder="userId" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="userType"  placeholder="User Type" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="mobile" placeholder="Mobile" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="confirmed" placeholder="Confirm(y/n)" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                
                 
                     <button class="btn btn-primary btn-block" type="submit" (click)="Signup()">Signup</button>

                     
                </form>
            </div>
        </div>
    </div>
</div>
